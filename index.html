<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Grand+Hotel|Playfair+Display:400,400i,700" rel="stylesheet">
</head>
<body>

  <section class="grid grid-middle top-space pin-c">
    <div class="quote unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 text-center">
      <h1 class="playfair peta push-none">Everything</h1>
      <p class="playfair giga push-none">has</p>
      <p class="anton exa bold push-none">BEAUTY<span>*</span></p>
    </div>

    <div class="note unit unit-xs-hidden unit-s-hidden unit-m-1 unit-l-1 unit-xl-1 text-center">
      <p class="hotel island giga">*even when you least expect it</p>
    </div>
  </section>

</body>
</html>
